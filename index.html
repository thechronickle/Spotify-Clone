<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">

<body>

            </div>
            <div class="songItem">
                <img alt="1" >
                <span class="songName"> No Surprises</span>
                <span class="songlistplay"><span class= "timestamp">03:32 <i class="fa-solid songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">

                <span class="songName"> fool for you</span>

    </div>
        <div class="SongBanner"></div>
        </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-2x fa-solid fa-backward-step"></i>
            <i class="fa-2x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="effect.gif" width="42px" alt="" id="gif"> Late Night Vibe - Rude Boy

    </div>
    <script src="https://kit.fontawesome.com/167e3d64da.js" crossorigin="anonymous"></script>
